{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="{% static 'kwc/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'kwc/icon.png' %}" />
    <link rel="manifest" href="{% url 'pwa-manifest' %}" crossorigin="use-credentials" />
    <meta name="theme-color" content="{{ PWA.theme_color }}" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="{{ PWA.short_name }}" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>{% block title %}KWC{% endblock %}</title>
    <style>
      :root {
        --bg: #0b1020;
        --panel: #121933;
        --text: #e6e9ef;
        --muted: #9aa3b2;
        --accent: #4c8bf5;
        --accent-2: #7c4cf5;
        /* State colors */
        --state-done: #22c55e;     /* green */
        --state-running: #60a5fa;  /* blue */
        --state-pending: #f59e0b;  /* amber */
        --state-error: #ef4444;    /* red */
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        /* Solid background to avoid gradient repetition */
        background: var(--bg);
        color: var(--text);
      }
      .container { max-width: 960px; margin: 0 auto; padding: 1rem; }
      .navbar {
        position: sticky; top: 0; z-index: 10;
        backdrop-filter: blur(10px);
        background-color: rgba(10, 15, 32, 0.6);
        border-bottom: 1px solid rgba(255,255,255,0.06);
        padding: 0 1rem;
      }
      .nav-inner { display: flex; align-items: center; gap: 1rem; padding: .75rem 0; }
      .brand { display: inline-flex; align-items: center; gap: .6rem; font-weight: 700; letter-spacing: .2px; }
      .brand-logo {
        width: 28px;
        height: 28px;
        border-radius: .6rem;
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 6px 14px rgba(0,0,0,0.3);
        object-fit: cover;
      }
      .spacer { flex: 1; }
      a { color: var(--text); text-decoration: none; }
      .nav { display: flex; gap: .35rem; align-items: center; }
      .nav a { color: var(--muted); padding: .5rem .75rem; border-radius: .5rem; }
      .nav a.active, .nav a:hover { color: var(--text); background: rgba(255,255,255,0.06); }
      .nav-controls { display: flex; align-items: center; gap: .5rem; }
      .install-btn { padding: .48rem .85rem; border-radius: .6rem; border: 1px solid rgba(255,255,255,0.16); background: rgba(255,255,255,0.04); color: var(--text); font-weight: 600; cursor: pointer; transition: background .15s ease, border-color .15s ease; }
      .install-btn:hover { background: rgba(255,255,255,0.12); border-color: rgba(255,255,255,0.26); }
      .install-btn[hidden] { display: none !important; }
      .content { padding: 2rem 0; }
      footer { border-top: 1px solid rgba(255,255,255,0.06); color: var(--muted); padding: 2rem 0; }
      .pill { display: inline-block; padding: .25rem .5rem; border-radius: 999px; background: rgba(124,76,245,0.15); color: #c9b5ff; font-size: .8rem; }
      .cta {
        display: inline-block; margin-top: 1rem; padding: .6rem 1rem; border-radius: .6rem;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
        color: white; font-weight: 600;
      }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; margin-top: 1.25rem; }
      .card { background: var(--panel); border: 1px solid rgba(255,255,255,0.06); border-radius: .8rem; padding: 1rem; }
      .muted { color: var(--muted); }
      /* Buttons */
      .btn { display: inline-block; padding: .55rem 1rem; border-radius: .6rem; font-weight: 600; border: 1px solid transparent; }
      .btn-primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #fff; }
      .btn-ghost { background: transparent; color: var(--text); border-color: rgba(255,255,255,0.16); }
      .btn + .btn { margin-left: .5rem; }
      /* Status coloring */
      .status { color: var(--muted); }
      .status--done { color: var(--state-done); }
      .status--running { color: var(--state-running); }
      .status--pending { color: var(--state-pending); }
      .status--error { color: var(--state-error); }
      .status-icon { display: inline-flex; width: 1rem; height: 1rem; }
      /* Modern form components */
      .field { display: grid; gap: .4rem; }
      .field + .field { margin-top: 1rem; }
      .field-label { font-weight: 600; }
      .input {
        width: 100%;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.16);
        color: var(--text);
        border-radius: .6rem;
        padding: .6rem .75rem;
        outline: none;
        transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
      }
      .input::placeholder { color: #9aa3b2; opacity: .8; }
      .input:hover { border-color: rgba(255,255,255,0.26); }
      .input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(76,139,245,0.25);
        background: rgba(255,255,255,0.08);
      }
      .input-narrow { max-width: 560px; }
      .input-group { display: flex; gap: .5rem; align-items: center; }
      .sr-only { position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
      /* Switch (checkbox) */
      .switch { display: inline-flex; align-items: center; gap: .5rem; cursor: pointer; user-select: none; }
      .switch-input { position: absolute; opacity: 0; width: 1px; height: 1px; }
      .switch-ui { position: relative; width: 44px; height: 26px; border-radius: 999px; background: rgba(255,255,255,0.16); transition: background .2s ease; border: 1px solid rgba(255,255,255,0.16); }
      .switch-ui::after { content: ""; position: absolute; top: 50%; left: 3px; transform: translateY(-50%); width: 20px; height: 20px; border-radius: 999px; background: #fff; transition: left .2s ease, background .2s ease; }
      .switch-input:checked + .switch-ui { background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-color: transparent; }
      .switch-input:checked + .switch-ui::after { left: 21px; background: #fff; }
      .switch-label { color: var(--text); opacity: .9; }
      /* File input */
      .file-input { display: flex; align-items: center; gap: .75rem; }
      .file-name { color: var(--muted); font-size: .95rem; }
  .file-input input[type="file"] { display: none; }
  /* Number input polish */
  input[type=number]::-webkit-outer-spin-button,
  input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
  input[type=number] { -moz-appearance: textfield; }
  /* Layout helpers */
  .two-col { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: .75rem; align-items: start; }
  .two-col > label { display: grid; gap: .25rem; }
  .two-col > div { display: grid; gap: .25rem; }
  @media (max-width: 640px) { .two-col { grid-template-columns: 1fr; } }
  .form-actions { display: flex; justify-content: center; gap: .5rem; margin-top: .75rem; }
  
  /* Extract form layout */
  .extract-form-container {
    display: grid;
    grid-template-columns: 1fr 300px;
    gap: 2rem;
    align-items: start;
  }
  
  .extract-form-main {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
    min-width: 0;
  }
  
  .extract-form-sidebar {
    min-width: 0;
  }
  
  .form-row {
    display: flex;
    gap: 1rem;
    width: 100%;
  }
  
  .form-row-2col {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
  }
  
  .form-field {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
    flex: 1;
    min-width: 0;
  }
  
  .form-field-full {
    width: 100%;
  }
  
  @media (max-width: 768px) {
    .extract-form-container {
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    
    .extract-form-sidebar {
      order: -1;
    }
    
    .form-row-2col {
      grid-template-columns: 1fr;
    }
  }
  
  /* Disabled inputs */
  .input[disabled] { opacity: .6; cursor: not-allowed; }
  
  /* Custom folder select dropdown */
  .folder-select-wrapper { position: relative; }
  .folder-select-button {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.16);
    color: var(--text);
    border-radius: .6rem;
    padding: .6rem .75rem;
    cursor: pointer;
    transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
  }
  .folder-select-button:hover {
    border-color: rgba(255,255,255,0.26);
  }
  .folder-select-display {
    flex: 1;
  }
  .folder-select-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    margin-top: .25rem;
    background: var(--panel);
    border: 1px solid rgba(255,255,255,0.16);
    border-radius: .6rem;
    max-height: 400px;
    overflow-y: auto;
    z-index: 100;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  }
  .folder-select-option {
    display: flex;
    align-items: center;
    gap: .75rem;
    padding: .75rem;
    cursor: pointer;
    transition: background .15s ease;
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }
  .folder-select-option:last-child {
    border-bottom: none;
  }
  .folder-select-option:hover {
    background: rgba(255,255,255,0.08);
  }
  .folder-option-cover {
    width: 48px;
    height: 72px;
    object-fit: cover;
    border-radius: .4rem;
    flex-shrink: 0;
  }
  .folder-option-no-cover {
    width: 48px;
    height: 72px;
    background: rgba(255,255,255,0.04);
    border-radius: .4rem;
    flex-shrink: 0;
  }
  .folder-option-text {
    flex: 1;
    min-width: 0;
  }
  .folder-option-title {
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .folder-option-year {
    color: var(--muted);
    font-size: .85rem;
    margin-top: .125rem;
  }
  
  /* Cover image field */
  .cover-field { 
    cursor: pointer; 
    border-radius: .8rem; 
    overflow: hidden; 
    border: 2px solid rgba(255,255,255,0.16); 
    transition: border-color .2s ease;
  }
  .cover-field:hover { border-color: var(--accent); }
  .cover-preview { 
    aspect-ratio: 2/3; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    background: rgba(255,255,255,0.04);
  }
  .cover-placeholder { 
    color: var(--muted); 
    text-align: center; 
    padding: 1rem; 
  }
  .cover-image { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
  }
  
  /* Modal styles */
  #coverModal { 
    display: none; 
    position: fixed; 
    inset: 0; 
    z-index: 1000; 
  }
  #coverModal.open { display: block; }
  .modal-overlay { 
    position: fixed; 
    inset: 0; 
    background: rgba(0,0,0,0.75); 
    backdrop-filter: blur(4px); 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    padding: 1rem;
    overflow-y: auto;
  }
  .modal-content { 
    background: var(--panel); 
    border-radius: .8rem; 
    border: 1px solid rgba(255,255,255,0.1); 
    width: 100%; 
    max-width: 900px; 
    max-height: 90vh; 
    overflow-y: auto;
    margin: auto;
  }
  .cover-modal-content {
    max-width: 1000px;
  }
  .modal-header { 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    padding: 1.5rem; 
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }
  .modal-body { 
    padding: 1.5rem; 
  }
  .search-section { 
    display: flex; 
    gap: .75rem; 
    align-items: flex-end; 
    margin-bottom: 1.5rem;
  }
  .search-section .field { 
    flex: 1; 
    margin: 0; 
  }
  .search-results-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
    gap: .75rem; 
    margin-top: .75rem;
  }
  .search-result-card { 
    background: rgba(255,255,255,0.04); 
    border: 1px solid rgba(255,255,255,0.12); 
    border-radius: .6rem; 
    padding: .75rem; 
    cursor: pointer; 
    transition: all .2s ease;
  }
  .search-result-card:hover { 
    border-color: var(--accent); 
    background: rgba(255,255,255,0.08); 
  }
  .posters-grid-inner { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
    gap: 1rem; 
    margin-top: .75rem;
  }
  .poster-card { 
    cursor: pointer; 
    border-radius: .6rem; 
    overflow: hidden; 
    border: 2px solid transparent; 
    transition: border-color .2s ease, transform .2s ease;
    aspect-ratio: 2/3;
  }
  .poster-card:hover { 
    border-color: var(--accent); 
    transform: scale(1.05);
  }
  .poster-card img { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    display: block;
  }

      @media (max-width: 640px) {
        .navbar { padding: 0 .75rem; }
        .nav-inner { gap: .75rem; padding: .65rem 0; }
        .nav { gap: .2rem; }
        .nav a { padding: .45rem .6rem; font-size: .95rem; }
        .nav-controls { width: 100%; justify-content: flex-end; gap: .35rem; }
        .install-btn { font-size: .9rem; padding: .4rem .75rem; }
        .brand-logo { width: 24px; height: 24px; border-radius: .5rem; }
        .posters-grid-inner { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
        .search-results-grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="container nav-inner">
        <a class="brand" href="{% url 'home' %}" title="KWC">
          <img class="brand-logo" src="{% static 'kwc/icon.png' %}" alt="KWC logo" />
          <span>KWC</span>
        </a>
        <div class="spacer"></div>
        <div class="nav-controls">
          <nav class="nav">
            <a href="{% url 'extract:index' %}" class="{% if request.resolver_match.namespace == 'extract' %}active{% endif %}">Extract</a>
          </nav>
          <button class="install-btn" id="kwc-install" hidden>Install app</button>
        </div>
      </div>
    </div>

    <main class="container content">
      {% block content %}{% endblock %}
    </main>
    <script>
      (function () {
        const installButton = document.getElementById('kwc-install');
        let deferredPrompt;

        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function () {
            navigator.serviceWorker
              .register('{% url 'service-worker' %}')
              .catch(function (error) {
                console.warn('[kwc] Service worker registration failed:', error);
              });
          });
        }

        window.addEventListener('beforeinstallprompt', function (event) {
          event.preventDefault();
          deferredPrompt = event;
          if (installButton) {
            installButton.hidden = false;
          }
        });

        if (installButton) {
          installButton.addEventListener('click', function () {
            if (!deferredPrompt) {
              return;
            }

            deferredPrompt.prompt();

            deferredPrompt.userChoice
              .then(function () {
                deferredPrompt = null;
                installButton.hidden = true;
              })
              .catch(function () {
                deferredPrompt = null;
                installButton.hidden = true;
              });
          });
        }

        window.addEventListener('appinstalled', function () {
          deferredPrompt = null;
          if (installButton) {
            installButton.hidden = true;
          }
        });
      })();
    </script>
  </body>
</html>

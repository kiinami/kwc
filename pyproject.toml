[project]
name = "kwc"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "django>=5.2.7",
    "guessit>=3.8.0",
    "python-ffmpeg>=2.0.12",
    "python-dotenv>=1.0.1",
    "pillow>=11.3.0",
    "tmdbsimple>=2.9.1",
    "gunicorn>=23.0.0",
    "whitenoise>=6.6.0",
]

[dependency-groups]
dev = [
    "django-debug-toolbar>=6.0.0",
    "pytest>=8.3.3",
    "pytest-django>=4.9.0",
    "ruff>=0.4.4",
    "pre-commit>=3.7.0",
    "mypy>=1.10.0",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "kwc.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]

[tool.ruff]
lint.select = ["E", "F", "I", "UP", "B", "C4", "T20", "SIM", "PL", "RUF"]
lint.ignore = [
    "PLR2004",  # magic-value-comparison - common pattern in Django
    "PLR0911",  # too-many-return-statements - style preference
    "PLR0912",  # too-many-branches - style preference
    "PLR0915",  # too-many-statements - style preference
    "PLW2901",  # redefined-loop-name - intentional in some cases
    "RUF012",   # mutable-class-default - mostly in auto-generated migrations
    "SIM117",   # multiple-with-statements - style preference
]
fix = true
line-length = 120
indent-width = 4

[project]
name = "kwc"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "django>=5.2.7",
    "guessit>=3.8.0",
    "python-ffmpeg>=2.0.12",
    "python-dotenv>=1.0.1",
    "pillow>=11.3.0",
    "tmdbsimple>=2.9.1",
    "gunicorn>=23.0.0",
    "whitenoise>=6.6.0",
    "imagededup>=0.3.2",
    "tensorflow>=2.15.0",
    "scikit-learn>=1.6.1",
    "opencv-python-headless>=4.11.0",
]

[dependency-groups]
dev = [
    "django-debug-toolbar>=6.0.0",
    "pytest>=8.3.3",
    "pytest-django>=4.9.0",
    "ruff>=0.4.4",
    "pre-commit>=3.7.0",
    "mypy>=1.10.0",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "kwc.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]

[tool.ruff]
lint.select = ["E", "F", "I", "UP", "B", "C4", "T20", "SIM", "PL", "RUF"]
lint.ignore = [
    "PLR2004",  # magic-value-comparison - common pattern in Django
    "PLR0911",  # too-many-return-statements - style preference
    "PLR0912",  # too-many-branches - style preference
    "PLR0915",  # too-many-statements - style preference
    "PLW2901",  # redefined-loop-name - intentional in some cases
    "PLC0415",  # import-outside-top-level - intentional for lazy loading
    "RUF012",   # mutable-class-default - mostly in auto-generated migrations
    "SIM117",   # multiple-with-statements - style preference
]
fix = true
line-length = 120
indent-width = 4

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_generics = false
exclude = [
    "migrations",
    ".venv",
]

[[tool.mypy.overrides]]
module = [
    "django.*",
    "guessit.*",
    "tmdbsimple.*",
    "ffmpeg.*",
    "requests.*",
]
ignore_missing_imports = true
